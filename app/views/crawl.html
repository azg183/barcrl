<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">crawlr</h3>
</div>

<div ng-controller="CrawlCtrl">

  <div >
    <p class="bg-primary" data-ng-bind="status" style="padding: 12px;"/>
  </div>

  <div class="jumbotron">
    <accordion close-others="oneAtATime">
      <accordion-group heading="{{route.title}}" data-ng-repeat="route in routes">
        <div class="container-fluid">
          <div class="row">
            <p>{{route.title}}</p>
            <div class="event col-xs-11 col-sm-6 col-md-6" data-ng-repeat="bar in route.bars">
              <div class="bar">
                <img src='images/bars/{{bar}}.png' class="pull-left" style="margin-right: 8px; margin-bottom: 8px; height: 80px;"/>
                <p>{{$index + 1}}. {{bar | ReplaceDots:" " }}</p>
              </div>
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
    <h1>crawlr</h1>
    <p class="lead">
      <img src="/images/ic_launcher.png" alt="Bar Crawler Logo"><br>
    </p>
  </div>

  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" ng-click="open()">Refine Your Tour!</button>
  <div ng-show="selected">Selection from a modal: {{ selected }}</div>

  <script type="text/ng-template" id="crawlPreferences.html">
      <div class="modal-header">
          <h3>Refine Your Tour</h3>
      </div>
      <div class="modal-body">
          <p>Cost Rating:</p>
          <input ng-model="selectedCost" type="text" id="costSlider" slider options="optionsCost" />
          <p>Alcohol Rating:</p>
          <input ng-model="selectedAlcohol" type="text" id="alcSlider" slider options="optionsAlc" />
          <p>Distance Rating:</p>
          <input ng-model="selectedDistance" type="text" id="distSlider" slider options="optionsDist" />
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </script>
</div>


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> Made With Love</p>
</div>
