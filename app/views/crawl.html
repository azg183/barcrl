<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">barcrl</h3>
</div>

<div class="jumbotron" ng-control="MainCtrl">
  <h1>BarCrl</h1>
  <p class="lead">
    <img src="/images/ic_launcher.png" alt="Bar Crawler Logo"><br>
  </p>

  <div ng-controller="CrawlCtrl">

    <p>
      <div class="loading">Loading..</div>
    </p>
	
	
	
	
	<p>Cost Rating:</p>
	<input ng-model="costValue" type="text" id="costSlider" slider options="optionsCost" />
	<p>Alcohol Rating:</p>
	<input ng-model="alcValue" type="text" id="alcSlider" slider options="optionsAlc" />
	<p>Distance Rating:</p>
	<input ng-model="distValue" type="text" id="distSlider" slider options="optionsDist" />

    <accordion close-others="oneAtATime">
      <accordion-group heading="{{route.title}}" data-ng-repeat="route in routes">
        <div class="container-fluid">
          <div class="row">
            <p>{{route.title}}</p>
            <div class="event col-xs-11 col-sm-6 col-md-6" data-ng-repeat="bar in route.bars">
              <p>{{bar | ReplaceDots:" " }}</p>
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
  
  <p><a class="btn btn-lg btn-success" ng-click="refineTour()">Refine Your Tour! <span class="glyphicon glyphicon-ok"></span></a></p>

  
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> Made With Love</p>
</div>
